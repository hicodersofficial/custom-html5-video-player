<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Custom Video Controls</title>
  </head>
  <body>
    <div class="video-container">
      <video
        id="video"
        disableRemotePlayback
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      ></video>
      <span class="play-pause-main">
        <ion-icon name="play-outline"></ion-icon>
      </span>
      <div class="controls">
        <div class="duration">
          <div class="current-time"></div>
          <div class="buffer"></div>
        </div>
        <div class="btn-controls">
          <div class="btn-con">
            <span class="play-pause control-btn">
              <ion-icon name="play-outline"></ion-icon>
            </span>
            <span class="volume">
              <span class="mute-unmute control-btn">
                <ion-icon name="volume-high-outline"></ion-icon>
              </span>
              <div class="max-vol">
                <div class="current-vol"></div>
              </div>
            </span>
            <span class="time-container">
              <span class="current-duration">0:00</span>
              <span>/</span>
              <span class="total-duration">0:00</span>
            </span>
          </div>
          <div class="right-controls">
            <span class="backward control-btn" title="5 backward">
              <ion-icon name="play-back-outline"></ion-icon>
            </span>
            <span class="forward control-btn" title="5 forward">
              <ion-icon name="play-forward-outline"></ion-icon>
            </span>
            <span class="fullscreen-btn control-btn" title="fullscreen">
              <span class="full">
                <ion-icon name="scan-outline"></ion-icon>
              </span>
              <span class="contract">
                <ion-icon name="contract-outline"></ion-icon>
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
